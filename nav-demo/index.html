<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper" id='show'></div>
    </main>
    <footer></footer>
    <script>
        var keyboardList = [
            ['q','w','e','r','t','y','u','i','o','p'],
            ['a','s','d','f','g','h','j','k','l'],
            ['z','x','c','v','b','n','m']
        ];
        var hash = {
            'q': 'qq.com',
            'w': 'wangjq.net',
            'm': 'xa.meituan.com',
            'g': 'github.com',
            'o': 'outlook.office.com',
            'z': 'zhihu.com',
            'c': 'cse.unsw.com',
            'b': 'baidu.com',
            'e': 'ebay.com',
            't': 'taobao.com'
        }
        var hashInLocalStorage = JSON.parse(localStorage.getItem('hash') || 'null');
        if (hashInLocalStorage) {
            hash = hashInLocalStorage;
        }
        for (var i = 0; i < keyboardList.length; i++) {
            var div = document.createElement('div');
            for (var j = 0; j < keyboardList[i].length; j++) {
                var kbd = document.createElement('kbd');
                kbd.textContent = keyboardList[i][j];
                var button = document.createElement('button');
                button.textContent = "Edit";
                button.id = keyboardList[i][j];
                button.onclick = function(e){
                    var editContent = prompt();
                    hash[e.target.id] = editContent;
                    localStorage.setItem('hash', JSON.stringify(hash));
                } 
                kbd.appendChild(button)
                div.appendChild(kbd);
            }
            show.appendChild(div);
        }
        document.onkeypress = function(e) {
            window.open(`http://${hash[e.key]}`);
        }
    </script>
</body>
</html>
